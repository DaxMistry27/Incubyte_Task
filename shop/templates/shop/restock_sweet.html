<!DOCTYPE html>
<html>
<head>
    <title>Restock Sweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Restock Sweet</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="sweet_id" class="form-label">Select Sweet:</label>
            <select name="sweet_id" class="form-select" required>
                {% for sweet in sweets %}
                    <option value="{{ sweet.id }}">{{ sweet.name }} (Current: {{ sweet.quantity }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity to Restock:</label>
            <input type="number" name="quantity" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-success">Restock</button>
        <a href="{% url 'add_sweet' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
